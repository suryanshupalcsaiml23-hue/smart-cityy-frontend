<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Recommendation App</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      width: 100%;
      max-width: 500px;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .icon {
      text-align: center;
      font-size: 40px;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }

    button:hover {
      transform: translateY(-1px);
      opacity: 0.95;
    }

    .genres {
      margin-top: 20px;
    }

    .genres h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .genre-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }

    .genre {
      background: #f3f4f6;
      padding: 8px 10px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .genre input {
      accent-color: #667eea;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: 600;
    }

    .success { color: green; }
    .error { color: red; }

    .recommendations {
      margin-top: 25px;
    }

    .card {
      background: #f9fafb;
      border-left: 5px solid #667eea;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .card strong {
      font-size: 16px;
      color: #111;
    }

    .meta {
      font-size: 13px;
      color: #555;
      margin-top: 4px;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="icon">ðŸŽ¬</div>
  <h1>Smart Recommendation</h1>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button type="button" onclick="registerUser()">Register</button>
  <button type="button" onclick="loginUser()">Login</button>

  <div class="genres">
    <h3>Select Your Interests</h3>
    <div class="genre-list">
      <label class="genre"><input type="checkbox" value="Sci-Fi"> Sci-Fi</label>
      <label class="genre"><input type="checkbox" value="Action"> Action</label>
      <label class="genre"><input type="checkbox" value="Drama"> Drama</label>
      <label class="genre"><input type="checkbox" value="Romance"> Romance</label>
      <label class="genre"><input type="checkbox" value="Fantasy"> Fantasy</label>
    </div>
  </div>

  <button type="button" onclick="savePreferences()">Save Preferences</button>
  <button type="button" onclick="getRecommendations()">Get Recommendations</button>

  <div id="message" class="message"></div>
  <div id="recommendations" class="recommendations"></div>
</div>

<script>
  const API = "http://localhost:5000";
  let token = "";

  function showMessage(msg, type="success") {
    const el = document.getElementById("message");
    el.textContent = msg;
    el.className = `message ${type}`;
  }

  function registerUser() {
    fetch(`${API}/register`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        email: email.value,
        password: password.value
      })
    })
    .then(res => res.json())
    .then(data => showMessage(data.message || data.error, data.error ? "error" : "success"));
  }

  function loginUser() {
    fetch(`${API}/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        email: email.value,
        password: password.value
      })
    })
    .then(res => res.json())
    .then(data => {
      if (data.token) {
        token = data.token;
        showMessage("Login successful ðŸŽ‰");
      } else {
        showMessage(data.error, "error");
      }
    });
  }

  function savePreferences() {
    if (!token) return showMessage("Login first âŒ", "error");

    const genres = [...document.querySelectorAll("input[type=checkbox]:checked")]
      .map(cb => cb.value);

    fetch(`${API}/preferences`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`
      },
      body: JSON.stringify({ genres })
    })
    .then(res => res.json())
    .then(data => showMessage(data.message || data.error, data.error ? "error" : "success"));
  }

  function getRecommendations() {
    if (!token) return showMessage("Login first âŒ", "error");

    fetch(`${API}/recommend`, {
      headers: { "Authorization": `Bearer ${token}` }
    })
    .then(res => res.json())
    .then(data => {
      const box = document.getElementById("recommendations");
      box.innerHTML = "<h3>Recommended For You</h3>";

      if (!data.recommendations || data.recommendations.length === 0) {
        box.innerHTML += "<p>No recommendations found.</p>";
        return;
      }

      data.recommendations.forEach(item => {
        box.innerHTML += `
          <div class="card">
            <strong>${item.title}</strong>
            <div class="meta">Genres: ${item.genres.join(", ")}</div>
            <div class="meta">Score: ${item.score}</div>
            <div class="meta">Matched on: ${item.reason.join(", ")}</div>
          </div>
        `;
      });
    });
  }
</script>

</body>
</html>
